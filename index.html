<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>AR</title>
</head>
<body style="margin:0px; overflow:hidden;">

	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<a-scene embedded arjs="debugUIEnabled:false;">

		<a-assets>
			<a-asset-item id="obj" src="voidoll.obj"></a-asset-item>
			<a-asset-item id="mtl" src="voidoll.mtl"></a-asset-item>
		</a-assets>

		<a-marker preset='custom' type='pattern' url="natrium.patt">
			<!-- <a-box position="0 0.5 0" wireframe="true"></a-box> -->
			<a-obj-model src="#obj" mtl="#mtl" scale="0.005 0.005 0.005" position="0 0.5 0">
				<a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
			</a-obj-model>
		</a-marker>

	<!-- AR用のカメラを置く -->
		<a-entity camera></a-entity>

	</a-scene>
</body>
</html>
